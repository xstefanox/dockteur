repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.25.0
    hooks:
      - id: commitizen
        stages: [ commit-msg ]
