[package]
name = "dockteur"
version = "0.0.0"
edition = "2021"

[dependencies]
env_logger = { version = "^0.11.0", default-features = false }
log = "^0.4.0"
ureq = { version = "^2.7.0", default-features = false }

[dev-dependencies]
assertables = "8.0.0"
ctor = "0.2.7"
http = "1.1.0"
rand = "0.8.5"
rstest = "0.22.0"
tokio = { version = "1.36.0", features = ["macros"] }
wiremock = "0.6.0"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true
