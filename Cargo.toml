[package]
name = "dockteur"
version = "0.0.0"
edition = "2021"

[dependencies]
env_logger = { version = "0.9.0", default-features = false }
log = "0.4.16"
ureq = { version = "2.4.0", default-features = false }

[dev-dependencies]
temp-env = "0.2.0"
tokio = { version = "1.17.0", default-features = false, features = ["rt", "macros"] }
wiremock = "0.5.12"

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
strip = true
